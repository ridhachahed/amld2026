name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: astro-workshop
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          # Pin npm: avoids occasional npm CLI regressions in GitHub-hosted runners
          npm-version: 10.9.2
          cache: npm
          cache-dependency-path: astro-workshop/package-lock.json


      - run: npm ci --no-audit --no-fund

      # If npm itself crashes (e.g. "Exit handler never called!"), dump logs
      # so we can diagnose the runner-side failure.
      - if: failure()
        run: |
          echo "::group::npm debug logs"
          ls -la /home/runner/.npm/_logs || true
          cat /home/runner/.npm/_logs/*-debug-0.log || true
          echo "::endgroup::"

      - run: npm run build

      # Quick sanity check: ensures Astro's local binary exists on PATH
      - run: npx --no-install astro --version

      - uses: actions/upload-pages-artifact@v3
        with:
          path: astro-workshop/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
