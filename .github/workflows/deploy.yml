name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug workspace
        run: |
          set -euxo pipefail
          pwd
          ls -la
          ls -la astro-workshop
          cat astro-workshop/package.json
          test -f astro-workshop/package-lock.json

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Clean install deps
        working-directory: astro-workshop
        run: |
          set -euxo pipefail
          rm -rf node_modules
          npm install --no-audit --no-fund
          npm rebuild

      - name: Debug install output
        working-directory: astro-workshop
        run: |
          set -euxo pipefail
          npm ls astro || true
          ls -la node_modules | head
          find node_modules -maxdepth 3 -type f -name astro -o -path "*/.bin/*" | head -n 50
          node -v
          npm -v

      - name: Sanity check astro installed
        working-directory: astro-workshop
        run: npx astro --version

      - name: Build
        working-directory: astro-workshop
        run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: astro-workshop/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
