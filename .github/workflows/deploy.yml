name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug workspace
        run: |
          set -euxo pipefail
          pwd
          ls -la
          ls -la astro-workshop
          cat astro-workshop/package.json
          test -f astro-workshop/package-lock.json

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        working-directory: astro-workshop
        run: npm install --no-audit --no-fund

      - name: Debug install output
        working-directory: astro-workshop
        run: |
          set -euxo pipefail
          ls -la
          ls -la node_modules/.bin || true
          test -f node_modules/.bin/astro
          node -p "require('./node_modules/astro/package.json').version"
          node -v
          npm -v

      - name: Sanity check astro installed
        working-directory: astro-workshop
        run: npx astro --version

      - name: Build
        working-directory: astro-workshop
        run: npx astro build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: astro-workshop/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
