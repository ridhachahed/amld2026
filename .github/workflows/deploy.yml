name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: astro-workshop
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          # Pin npm: avoids occasional npm CLI regressions in GitHub-hosted runners
          npm-version: 10.8.2
          cache: npm
          cache-dependency-path: astro-workshop/package-lock.json

      - run: npm ci --no-audit --no-fund

      # Use npm exec to ensure local node_modules/.bin is used
      - run: npm exec -- astro build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: astro-workshop/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
